<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Ai</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="title">Doctor AI</h1>
        <p class="subtitle">Type your symptoms and get possible diseases & treatments</p>

        <div class="glass-box search-box">
            <input id="symptomInput" type="text" placeholder="e.g. fever, chest pain, dizziness">
            <button id="searchBtn">Search</button>
        </div>

        <div id="output" class="glass-box output-box"></div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

</body>
</html>
