<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaung Khant Ko - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/transition.css"> <!-- Added -->
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-glass">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="arts.html">Arts</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Profile section -->
    <div class="glass-box profile-box">
      <div class="typing-container">
        <span id="typing"></span>
      </div>
      <img src="i/profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>

    <!-- About section -->
    <div class="glass-box about-box">
      <h2>About Me</h2>
      <p>
        I am a creative developer passionate about art and technology. Here are my skills:
      </p>
      <div class="skills">
        <div class="skill">
          <label>HTML</label>
          <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
        </div>
        <div class="skill">
          <label>CSS</label>
          <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
        </div>
        <div class="skill">
          <label>JavaScript</label>
          <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
        </div>
        <div class="skill">
          <label>Design</label>
          <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Typing animation script -->
  <script>
    const typingElement = document.getElementById("typing");
    const text = "Kaung Khant Ko";
    let index = 0;
    let isDeleting = false;

    function type() {
      if (!isDeleting) {
        typingElement.textContent = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else {
          setTimeout(type, 150);
        }
      } else {
        typingElement.textContent = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
          setTimeout(type, 500);
        } else {
          setTimeout(type, 100);
        }
      }
    }
    type();
  </script>
  <script src="js/transition.js"></script> <!-- Added -->
</body>
</html>
